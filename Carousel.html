<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Combined CSS -->
    <style>
@import url("https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap");

* { box-sizing: border-box; }

html, body {
  margin: 0; padding: 0;
  width: 100%; height: 100%;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 30px 10px;
  font-family: 'DM Sans', sans-serif;
  transition: background .4s ease-in;
  background-color: #c394f8;
}

body.blue { background-color: #428aa6; }

input[type=radio] { display: none; }

/* CARD STYLING */
.card {
  position: absolute;
  width: 60%;
  height: 100%;
  left: 0; right: 0;
  margin: auto;
  transition: transform 0.4s ease;
  cursor: pointer;
}

.container {
  width: 100%;
  max-width: 800px;
  max-height: 600px;
  height: 100%;
  transform-style: preserve-3d;
  display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center;
}

.cards {
  position: relative;
  width: 100%;
  height: 100%;
  margin-bottom: 20px;
}

img {
  width: 100%;
  height: 100%;
  border-radius: 10px;
  object-fit: cover;
}

/* LEFT SIDE */
#item-1:checked ~ .cards #song-10,
#item-2:checked ~ .cards #song-1,
#item-3:checked ~ .cards #song-2,
#item-4:checked ~ .cards #song-3,
#item-5:checked ~ .cards #song-4,
#item-6:checked ~ .cards #song-5,
#item-7:checked ~ .cards #song-6,
#item-8:checked ~ .cards #song-7,
#item-9:checked ~ .cards #song-8,
#item-10:checked ~ .cards #song-9 {
  transform: translateX(-40%) scale(0.8);
  opacity: 0.4;
  z-index: 0;
}

/* RIGHT SIDE */
#item-1:checked ~ .cards #song-2,
#item-2:checked ~ .cards #song-3,
#item-3:checked ~ .cards #song-4,
#item-4:checked ~ .cards #song-5,
#item-5:checked ~ .cards #song-6,
#item-6:checked ~ .cards #song-7,
#item-7:checked ~ .cards #song-8,
#item-8:checked ~ .cards #song-9,
#item-9:checked ~ .cards #song-10,
#item-10:checked ~ .cards #song-1 {
  transform: translateX(40%) scale(0.8);
  opacity: 0.4;
  z-index: 0;
}

/* ACTIVE CENTER */
#item-1:checked ~ .cards #song-1,
#item-2:checked ~ .cards #song-2,
#item-3:checked ~ .cards #song-3,
#item-4:checked ~ .cards #song-4,
#item-5:checked ~ .cards #song-5,
#item-6:checked ~ .cards #song-6,
#item-7:checked ~ .cards #song-7,
#item-8:checked ~ .cards #song-8,
#item-9:checked ~ .cards #song-9,
#item-10:checked ~ .cards #song-10 {
  transform: translateX(0) scale(1);
  opacity: 1;
  z-index: 1;
}

#item-1:checked ~ .cards #song-1 img,
#item-2:checked ~ .cards #song-2 img,
#item-3:checked ~ .cards #song-3 img,
#item-4:checked ~ .cards #song-4 img,
#item-5:checked ~ .cards #song-5 img,
#item-6:checked ~ .cards #song-6 img,
#item-7:checked ~ .cards #song-7 img,
#item-8:checked ~ .cards #song-8 img,
#item-9:checked ~ .cards #song-9 img,
#item-10:checked ~ .cards #song-10 img {
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

/* PLAYER */
.player {
  background-color: #fff;
  border-radius: 8px;
  min-width: 320px;
  padding: 16px 10px;
}

.upper-part {
  position: relative;
  display: flex;
  align-items: center;
  margin-bottom: 12px;
  height: 36px;
  overflow: hidden;
}

.play-icon { margin-right: 10px; }

.song-info {
  width: calc(100% - 32px);
  display: block;
}

.song-info .title {
  color: #403d40;
  font-size: 14px;
  line-height: 24px;
}

.sub-line {
  display: flex;
  justify-content: space-between;
  width: 100%;
}

.subtitle, .time {
  font-size: 12px;
  line-height: 16px;
  color: #c6c5c6;
}

.time {
  color: #a5a5a5;
  font-weight: 500;
  margin-left: auto;
}

/* PROGRESS BAR */
.progress-bar {
  height: 3px;
  width: 100%;
  background-color: #e9efff;
  border-radius: 2px;
  overflow: hidden;
}

.progress {
  display: block;
  width: 60%;
  height: 100%;
  background-color: #2992dc;
  border-radius: 6px;
}

/* TITLE SLIDE */
.info-area {
  width: 100%;
  height: 40px;
  position: relative;
  overflow: hidden;
}

.song-info {
  position: absolute;
  width: 100%;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.4s ease, visibility 0.4s ease;
}

#item-1:checked ~ .player #song-info-1,
#item-2:checked ~ .player #song-info-2,
#item-3:checked ~ .player #song-info-3,
#item-4:checked ~ .player #song-info-4,
#item-5:checked ~ .player #song-info-5,
#item-6:checked ~ .player #song-info-6,
#item-7:checked ~ .player #song-info-7,
#item-8:checked ~ .player #song-info-8,
#item-9:checked ~ .player #song-info-9,
#item-10:checked ~ .player #song-info-10 {
  transform: translateY(0);
  opacity: 1;
  visibility: visible;
}
    </style>

</head>

<script>
const body = document.body;

const colors = ["#ffadad", "#ffdac3", "#fcffb2", "#baffc9", "#bae1ff",

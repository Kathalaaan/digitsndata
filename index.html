<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Digits n Data</title>
    <link rel="icon" href="img/logo1.png" type="image/png">
	<link rel="stylesheet" href="css1/main.css">

	<script src="libs/gsap/gsap.min.js" defer></script>
	<script src="libs/gsap/ScrollTrigger.min.js" defer></script>
	<script src="libs/gsap/ScrollSmoother.min.js" defer></script>

	<script src="js1/app.js" defer></script>

	<style>
		/* Advanced Popup Styles */
		.popup {
			position: fixed;
			top: -100px;
			left: 50%;
			transform: translateX(-50%);
			background: rgba(255, 255, 255, 0.1); /* Glassmorphism background */
			backdrop-filter: blur(15px); /* Frosted glass effect */
			-webkit-backdrop-filter: blur(15px);
			color: #fff;
			padding: 16px 28px;
			border-radius: 12px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
			font-size: 18px;
			font-weight: 600;
			text-align: center;
			opacity: 0;
			z-index: 9999;
			transition: top 0.6s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.6s ease;
			letter-spacing: 0.5px;
			display: flex;
			align-items: center;
			gap: 12px;
			cursor: pointer;
			animation: glow 2.5s infinite alternate;
		}

		/* Icon Style */
		

		/* Animation for glow effect */
		@keyframes glow {
			0% {
				box-shadow: 0 0 10px #ff6b6b;
			}
			100% {
				box-shadow: 0 0 20px #ffb88c;
			}
		}

		.popup.show {
			top: 20px;
			opacity: 1;
		}

		/* Close Button Style */
		.popup-close {
			background: none;
			border: none;
			color: #fff;
			font-size: 24px;
			cursor: pointer;
			position: absolute;
			top: 5px;
			right: 12px;
			transition: transform 0.2s ease;
		}

		.popup-close:hover {
			transform: scale(1.2);
		}

		/* Responsive Styling */
		@media (max-width: 480px) {
			.popup {
				font-size: 14px;
				padding: 12px 20px;
			}

			.popup-icon {
				width: 20px;
				height: 20px;
			}

			.popup-close {
				font-size: 20px;
			}
		}
	</style>

</head>
<body>

	<div class="wrapper">
		<div class="content">

			<header class="main-header">
				<div class="layers">
					<div class="layer__header">
						<div class="layers__caption">Welcome to the world of </div>
						<div class="layers__title">Digits n Data</div>
					</div>
					<div class="layer layers__base" style="background-image: url(img1/layer-base.png);"></div>
					<div class="layer layers__middle" style="background-image: url(img1/layer-middle.png);"></div>
					<div class="layer layers__front" style="background-image: url(img1/layer-front.png);"></div>
				</div>
			</header>
		
			<article class="main-article" style="background-image: url(img1/dungeon.jpg);">
				<div class="main-article__content"> 
					<h2 class="main-article__header">Are you ready!!</h2>
					<p class="main-article__paragraph">Step in and explore the magical realm where data meets imagination!</p>
                    <button class="animated-button">Start</button>

					
					
					<div class="stars">
						<div class="star star-1"></div>
						<div class="star star-2"></div>
						<div class="star star-3"></div>
						<div class="star star-4"></div>
						<div class="star star-5"></div>
						<div class="star star-6"></div>
						<div class="star star-7"></div>
						<div class="star star-8"></div>
						<div class="star star-9"></div>
						<div class="star star-10"></div>
						<div class="star star-11"></div>
					</div>

					

				</div>
			</article>

		</div>
	</div>
	<script>
		document.querySelector(".animated-button").addEventListener("click", function(event) {
			event.preventDefault(); // Stop immediate navigation
	
			// GSAP Animation: Fade out and shrink effect before switching pages
			gsap.to(".wrapper", {
				opacity: 0,
				scale: 0.8,
				duration: 1.0, // Animation duration
				ease: "power2.inOut",
				onComplete: function() {
					window.location.href = "index2.html"; // Redirect after animation
				}
			});
		});
	</script>

	<script>
		document.querySelector(".animated-button").addEventListener("mouseenter", function() {
			let stars = document.querySelectorAll(".star");
	
			stars.forEach((star, index) => {
				gsap.to(star, {
					opacity: 1,
					x: (Math.random() - 0.5) * 40, // Move stars randomly left/right
					y: (Math.random() - 0.5) * 40, // Move stars randomly up/down
					scale: 1.5,
					duration: 0.6,
					ease: "power2.out",
					onComplete: () => gsap.to(star, { opacity: 0, duration: 0.3 }) // Fade out stars
				});
			});
		});
	
		document.querySelector(".animated-button").addEventListener("click", function(event) {
			event.preventDefault();
	
			gsap.to(".wrapper", {
				opacity: 0,
				scale: 0.8,
				duration: 2.0,
				ease: "power2.inOut",
				onComplete: function() {
					window.location.href = "index2.html"; 
				}
			});
		});
	</script>
	
	<!-- Popup Notification -->
	<div class="popup" id="popup">
		
		Scroll down to start your data journey!
		<button class="popup-close" onclick="closePopup()">Ã—</button>
	</div>

	<script>
		// Show popup after 4 seconds
		setTimeout(() => {
			const popup = document.getElementById('popup');
			popup.classList.add('show');

			// Hide popup after 5 seconds
			setTimeout(() => {
				closePopup();
			}, 5000);
		}, 1700);

		// Close popup function
		function closePopup() {
			const popup = document.getElementById('popup');
			popup.classList.remove('show');
		}

		// Close popup when clicking outside or pressing escape
		window.addEventListener('click', (e) => {
			const popup = document.getElementById('popup');
			if (e.target === popup) {
				closePopup();
			}
		});

		window.addEventListener('keydown', (e) => {
			if (e.key === "Escape") {
				closePopup();
			}
		});
	</script>

	
</body>
</html>

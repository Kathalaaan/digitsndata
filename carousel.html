<script>
    const body = document.body;
    
    // Background colors for each slide
    const colors = ["#ffadad", "#ffdac3", "#fcffb2", "#baffc9", "#bae1ff", "#ffd6ff", "#ffdfba", "#ffffba", "#baffc9", "#d4aaff"];
    
    // Links for the play button and labels
    const links = [
        'case1.html', 'case2.html', 'case3.html', 'case4.html', 'case5.html', 
        'case6.html', 'case7.html', 'case8.html', 'case9.html', 'case10.html'
    ];
    
    // Titles for each slide
    const titles = [
        "Chaichology Shop SQL Analysis", "Friends TV Show SQL Analysis", "GYM Workout SQL Analysis", 
        "Murder & Mystery SQL Analysis", "Panda Conservation SQL Analysis", "Pokémon SQL Analysis", 
        "Seven Wonders SQL Analysis", "Snapchat SQL Analysis", "Tinder App SQL Analysis", 
        "YouTube SQL Analysis"
    ];

    // Subtitles and times for each slide
    const subtitles = [
        "Digits n Data", "Digits n Data", "Digits n Data", "Digits n Data", "Digits n Data",
        "Digits n Data", "Digits n Data", "Digits n Data", "Digits n Data", "Digits n Data"
    ];
    
    const times = [
        "4.05", "4.05", "4.05", "3.45", "4.00", 
        "4.15", "3.30", "5.00", "4.10", "4.25"
    ];
    
    // Reference to elements that need to be updated
    const playLink = document.getElementById('play-link');
    const songTitle = document.querySelector('.song-info .title');
    const songSubtitle = document.querySelector('.song-info .subtitle');
    const songTime = document.querySelector('.song-info .time');

    // Event listener to change details dynamically
    document.querySelectorAll('input[name="slider"]').forEach((input, index) => {
        input.addEventListener('change', () => {
            body.style.backgroundColor = colors[index]; // Change background color
            playLink.setAttribute('href', links[index]); // Update play button link
            songTitle.textContent = titles[index]; // Update song title
            songSubtitle.textContent = subtitles[index]; // Update subtitle
            songTime.textContent = times[index]; // Update time
        });
    });
</script>

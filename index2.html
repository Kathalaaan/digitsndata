<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Digits n Data</title>
    <link rel="icon" href="img/logo1.png" type="image/png">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->



        <div class="container-xxl py-3 hero-header mb-3" style="background: url('img/bg1.png') center center/cover no-repeat;">
            <div class="container my-5 py-5">
                <div class="row align-items-center g-5">
                    <!-- Image first on mobile, last on large screens -->
                    <div class="col-lg-6 text-center text-lg-end overflow-hidden order-1 order-lg-2">
                        <img class="img-fluid" src="img/logo1.png" alt="">
                    </div>
            
                    <!-- Text below image on mobile, left on large screens -->
                    <div class="col-lg-6 text-center text-lg-start order-2 order-lg-1">
                        <h1 class="display-3 text-white animated slideInLeft">Digits n Data</h1>
                        <p class="text-white animated slideInLeft mb-4 pb-2">Dive into Challenges, Ignite your Data Skills.</p>
                       
                        <button class="btn-hover-effect">
                            SQL Case Study Playlist
                            <span class="star star-1">⭐</span>
                            <span class="star star-2">⭐</span>
                            <span class="star star-3">⭐</span>
                            <span class="star star-4">⭐</span>
                            <span class="star star-5">⭐</span>
                            <span class="star star-6">⭐</span>
                        </button>
                  
                    </div>
                </div>
            </div>
                
            
        </div>
        <!-- Navbar & Hero End -->


        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script>
            document.querySelector(".btn-hover-effect").addEventListener("click", function(event) {
                event.preventDefault(); // Stop immediate navigation
                
                let stars = document.querySelectorAll(".star");
                
                stars.forEach((star, index) => {
                    gsap.to(star, {
                        opacity: 1,
                        x: (Math.random() - 0.5) * 150, // Move stars randomly left/right
                        y: (Math.random() - 0.5) * 150, // Move stars randomly up/down
                        scale: 1.5,
                        duration: 0.11,
                        ease: "power2.out",
                        onComplete: () => gsap.to(star, { opacity: 0, duration: 0.3 }) // Fade out stars
                    });
                });
        
                // Wait for animation to finish before redirecting
                setTimeout(() => {
                    window.location.href = "carousel.html";
                }, 1000);
            });
        </script>
        

       


        
        
        

        

        

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>

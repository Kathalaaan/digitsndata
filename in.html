<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digits n Data Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">

  <style>
    /* BASIC SETUP */
    body {
      background: #0a0a0a;
      overflow: hidden;
      margin: 0;
      font-family: 'Passion One', Impact, sans-serif;
      color: white;
    }

    /* HIDDEN RADIO BUTTONS */
    .retrigger {
      position: absolute;
      left: -5em;
      opacity: 0;
    }

    /* BACKGROUND */
    .bg {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/28359/marvel.jpg') center/cover no-repeat;
      animation: fade--2 6s steps(30) forwards;
    }

    #retrigger--1:checked ~ .bg {
      animation-name: fade--1;
    }

    @keyframes fade--1 {
      0% { background-position: 0 0; opacity: 1; }
      50% { background-position: 2000% 2000%; opacity: 0.6; }
      100% { background-position: -2000% -2000%; opacity: 0; }
    }

    @keyframes fade--2 {
      0% { background-position: 0 0; opacity: 1; }
      50% { background-position: 2000% 2000%; opacity: 0.6; }
      100% { background-position: -2000% -2000%; opacity: 0; }
    }

    /* MAIN CONTAINER */
    .pane {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scaleY(1.3);
      perspective: 700px;
      width: 100%;
      text-align: center;
    }

    /* ROTATION ANIMATION */
    .rotate {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate3d(1, -1, 0, 40deg) scale(1.6);
      transform-style: preserve-3d;
      animation: rotate--2 6s 2s forwards;
    }

    #retrigger--1:checked ~ .pane .rotate {
      animation-name: rotate--1;
    }

    @keyframes rotate--1 {
      0% { transform: translate(-50%, -50%) rotate3d(1, -1, 0, 40deg) scale(1.6); }
      50% { transform: translate(-50%, -50%) rotate3d(0, 0, 0, 0deg) scale(1.05); }
      100% { transform: translate(-50%, -50%) rotate3d(0, 0, 0, 0deg) scale(0.95); }
    }

    @keyframes rotate--2 {
      0% { transform: translate(-50%, -50%) rotate3d(1, -1, 0, 40deg) scale(1.6); }
      50% { transform: translate(-50%, -50%) rotate3d(0, 0, 0, 0deg) scale(1.05); }
      100% { transform: translate(-50%, -50%) rotate3d(0, 0, 0, 0deg) scale(0.95); }
    }

    /* LOGO TEXT */
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%);
      font-size: 6.5vw;
      letter-spacing: 0.015em;
      text-transform: uppercase;
      white-space: nowrap;
      animation: hide--2 8s linear forwards;
      padding: 0 0.15em;
      line-height: 1;
      border: 0.015em solid black;
      text-align: center;
    }

    #retrigger--1:checked ~ .pane .logo {
      animation-name: hide--1;
    }

    @keyframes hide--1 {
      0% { visibility: visible; opacity: 1; }
      100% { visibility: hidden; opacity: 0; }
    }

    @keyframes hide--2 {
      0% { visibility: visible; opacity: 1; }
      100% { visibility: hidden; opacity: 0; }
    }

    /* FRONT TEXT TEXTURE */
    .logo:nth-child(1) {
      animation: change--2 8s steps(30) forwards;
      background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/28359/marvel.jpg');
      background-size: 2000px auto;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-filter: drop-shadow(0 -1px 0 black)
                       drop-shadow(0 1px 0 black)
                       drop-shadow(1px 0 0 black)
                       drop-shadow(-1px 0 0 black);
    }

    #retrigger--1:checked ~ .pane .logo:nth-child(1) {
      animation-name: change--1;
    }

    @keyframes change--1 {
      0% { background-position: 0 0; border-color: black; }
      50% { background-position: 200% 200%; border-color: white; }
      100% { background-position: -200% -200%; color: white; border-color: white; }
    }

    @keyframes change--2 {
      0% { background-position: 0 0; border-color: black; }
      50% { background-position: 200% 200%; border-color: white; }
      100% { background-position: -200% -200%; color: white; border-color: white; }
    }

    /* DEPTH */
    .logo:nth-child(n+2) {
      transform: translate3d(-50%, -50%, calc(-1.5px * var(--i)));
    }

    .logo:nth-child(2) { --i: 1; }
    .logo:nth-child(3) { --i: 2; }
    .logo:nth-child(4) { --i: 3; }
    .logo:nth-child(5) { --i: 4; }
    .logo:nth-child(6) { --i: 5; }
    .logo:nth-child(7) { --i: 6; }
    .logo:nth-child(8) { --i: 7; }
    .logo:nth-child(9) { --i: 8; }
    .logo:nth-child(10) { --i: 9; }
    .logo:nth-child(11) { --i: 10; }

    /* BUTTONS */
    .buttons {
      position: absolute;
      z-index: 3;
      top: 1em;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      animation: buttons--2 8s linear;
    }

    #retrigger--1:checked ~ .buttons {
      animation-name: buttons--1;
    }

    @keyframes buttons--1 {
      0%,99% { visibility: hidden; }
      100% { visibility: visible; }
    }
    @keyframes buttons--2 {
      0%,99% { visibility: hidden; }
      100% { visibility: visible; }
    }

    .button {
      padding: 0.4em 1em;
      color: black;
      font-size: 1.1em;
      cursor: pointer;
      border: 2px solid black;
      background: white;
      border-radius: 5px;
      transition: 0.3s;
      display: none;
      text-decoration: none;
    }

    .button:hover {
      color: white;
      background: black;
    }

    #retrigger--1:checked ~ .buttons .button--2 {
      display: inline-block;
    }

    #retrigger--2:checked ~ .buttons .button--1 {
      display: inline-block;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .logo { font-size: 9vw; }
      .rotate { transform: translate(-50%, -50%) rotate3d(1, -1, 0, 40deg) scale(1.3); }
      .button { font-size: 0.9em; }
    }

    @media (max-width: 480px) {
      .logo { font-size: 11vw; }
      .rotate { transform: translate(-50%, -50%) rotate3d(1, -1, 0, 40deg) scale(1.1); }
      .button { font-size: 0.8em; }
    }
  </style>
</head>

<body>

  <!-- Retrigger Radios -->
  <input type="radio" name="rerun" id="retrigger--1" class="retrigger">
  <input type="radio" name="rerun" id="retrigger--2" class="retrigger" checked>

  <!-- Background -->
  <div class="bg"></div>

  <!-- Buttons (FIXED with links) -->
  <div class="buttons">
    <a href="index1.html" class="button button--1">LET'S START</a>
    <a href="index1.html" class="button button--2">LET'S START</a>
  </div>

  <!-- 3D Pane -->
  <div class="pane">
    <div class="rotate">
      <div class="logo">Digits n Data</div>
      <div class="logo">Digits n Data</div>
      <div class="logo">Digits n Data</div>
      <div class="logo">Digits n Data</div>
      <div class="logo">Digits n Data</div>
      <div class="logo">Digits n Data</div>
      <div class="logo">Digits n Data</div>
      <div class="logo">Digits n Data</div>
      <div class="logo">Digits n Data</div>
      <div class="logo">Digits n Data</div>
    </div>
  </div>

</body>
</html>
